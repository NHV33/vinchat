<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <dialog id="modal-password">

      <div id="modal-password">
        <h3>Input the password to connect:</h3>
        <div class="input-group">
          <input id="input-password" type="text" class="form-control" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary bg-secondary text-white" type="button" id="button-password">Confirm</button>
        </div>
      </div>

    </dialog>

    <div id="main-col" class="container px-1 pb-1 col-12 px-0 d-flex flex-column justify-content-end">

      <div id="chat-container">
        <div id="chat-box" class="w-100"></div>
      </div>

      <div id="chat-bar" class="input-group mt-1">
        <input id="input-message" type="text" class="form-control" placeholder="Type a message..." aria-label="Type a message..." aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-secondary text-white" type="button" id="button-send">Send</button>
      </div>

    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
